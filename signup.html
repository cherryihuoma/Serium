<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignUp</title>
  <link rel="stylesheet" href="assets0.1/css/main.css" />
</head>

<body>
  <div class="background">
    <div class="glasscard">
      <div class="logo">
        Serium
        <div class="logo-name"></div>
      </div>

      <h2>Create Account</h2>

      <p class="subtitle">Sign up to get started on your account.</p>
      <form action="dashboard.html">
        <div class="form">
          <label>Full Name</label>
          <input type="text" title="name" required />
        </div>

        <div class="form">
          <label>Email Address</label>
          <input type="email" title="email" required />
        </div>

        <div class="form">
          <label>Password</label>
          <input type="password" title="password" required />
        </div>

        <div class="form">
          <label>Confirm Password</label>
          <input type="password" title="confirm password" />
        </div>

        <button type="submit">Create Account</button>
      </form>
      <p class="signup">
        Already have an account?<a href="sign_in.html"> <span>Login</span></a>
      </p>
    </div>
  </div>
</body>

</html>
